networks:
  feedback-network:
    driver: bridge

services:
  # ---------------------------------------------------
  # Cosmos DB Emulator (Core SQL API)
  # ---------------------------------------------------
  cosmosdb:
    image: mcr.microsoft.com/cosmosdb/linux/azure-cosmos-emulator:latest
    container_name: cosmos-emulator
    networks:
      - feedback-network
    ports:
      - "8081:8081" # UI and SQL API endpoint
    environment:
      AZURE_COSMOS_EMULATOR_IP_ADDRESS_OVERRIDE: "0.0.0.0"
      AZURE_COSMOS_EMULATOR_ENABLE_DATA_PERSISTENCE: "true"
    mem_limit: 3g
    healthcheck:
      test: ["CMD", "curl", "-k", "-f", "https://localhost:8081/_explorer/emulator.pem"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

  # ---------------------------------------------------
  # Azurite (Blob, Queue, Table)
  # ---------------------------------------------------
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    container_name: azurite
    networks:
      - feedback-network
    command: >
      azurite
      --blobHost 0.0.0.0
      --queueHost 0.0.0.0
      --tableHost 0.0.0.0
    ports:
      - "10000:10000" # Blob
      - "10001:10001" # Queue
      - "10002:10002" # Table
    volumes:
      - azurite_data:/data
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:10000/devstoreaccount1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ---------------------------------------------------
  # SQL Server (requerido pelo Service Bus Emulator)
  # ---------------------------------------------------
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver-emulator
    networks:
      feedback-network:
        aliases:
          - sqlserver
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "YourStrong@Passw0rd"
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c '</dev/tcp/localhost/1433' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  # ---------------------------------------------------
  # Azure Service Bus Local Emulator
  # ---------------------------------------------------
  servicebus:
    build:
      context: .
      dockerfile: Dockerfile.servicebus
    container_name: servicebus-emulator
    networks:
      feedback-network:
        aliases:
          - servicebus
    depends_on:
      sqlserver:
        condition: service_healthy
    ports:
      - "5672:5672" # AMQP
      - "8080:8080" # HTTP Management API
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ACCEPT_EULA: "Y"
      # Variáveis para o script de entrada (opcional - usa valores padrão se não definidas)
      SQL_SERVER_HOST: "sqlserver"
      SQL_SERVER_PORT: "1433"
      SQL_SERVER_USER: "sa"
      SQL_SERVER_PASSWORD: "YourStrong@Passw0rd"
      SQL_SERVER_DATABASE: "ServiceBusEmulator"
      # O script de entrada irá configurar a connection string automaticamente
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 120s

volumes:
  azurite_data:
