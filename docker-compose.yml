networks:
  feedback-network:
    driver: bridge

services:
  # ---------------------------------------------------
  # Azurite (Blob, Queue, Table Storage)
  # Substitui Cosmos DB - Table Storage é usado para persistência de feedbacks
  # ---------------------------------------------------
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    container_name: azurite
    networks:
      - feedback-network
    command: >
      azurite
      --blobHost 0.0.0.0
      --queueHost 0.0.0.0
      --tableHost 0.0.0.0
    ports:
      - "10000:10000" # Blob Storage (relatórios semanais)
      - "10001:10001" # Queue Storage
      - "10002:10002" # Table Storage (feedbacks - substitui Cosmos DB)
    volumes:
      - azurite_data:/data
    healthcheck:
      # Verifica se o Table Storage está respondendo (porta 10002)
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:10002/devstoreaccount1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

volumes:
  azurite_data:
