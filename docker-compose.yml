services:
  # ---------------------------------------------------
  # Cosmos DB Emulator (Core SQL API)
  # ---------------------------------------------------
  cosmosdb:
    image: mcr.microsoft.com/cosmosdb/linux/azure-cosmos-emulator:latest
    container_name: cosmos-emulator
    ports:
      - "8081:8081" # UI and SQL API endpoint
    environment:
      AZURE_COSMOS_EMULATOR_IP_ADDRESS_OVERRIDE: "0.0.0.0"
      AZURE_COSMOS_EMULATOR_ENABLE_DATA_PERSISTENCE: "true"
    mem_limit: 3g
    healthcheck:
      test: ["CMD", "curl", "-k", "-f", "https://localhost:8081/_explorer/emulator.pem"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

  # ---------------------------------------------------
  # Azurite (Blob, Queue, Table)
  # ---------------------------------------------------
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    container_name: azurite
    command: >
      azurite
      --blobHost 0.0.0.0
      --queueHost 0.0.0.0
      --tableHost 0.0.0.0
    ports:
      - "10000:10000" # Blob
      - "10001:10001" # Queue
      - "10002:10002" # Table
    volumes:
      - azurite_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:10000/devstoreaccount1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------
  # Azure Service Bus Local Emulator
  # ---------------------------------------------------
  servicebus:
    image: mcr.microsoft.com/azure-messaging/servicebus-emulator:latest
    container_name: servicebus-emulator
    ports:
      - "5672:5672" # AMQP
      - "8080:8080" # HTTP Management API
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      SERVICEBUS_EMULATOR__STORAGE__MODE: Memory
      ACCEPT_EULA: "Y"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

volumes:
  azurite_data:
