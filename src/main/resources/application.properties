# ============================================
# CONFIGURAÇÕES AZURE (PRODUÇÃO)
# ============================================

# COSMOS DB - Produção (Azure)
azure.cosmos.endpoint=${AZURE_COSMOS_ENDPOINT:https://seu-cosmos.documents.azure.com:443/}
azure.cosmos.key=${AZURE_COSMOS_KEY}
azure.cosmos.database=feedback-db
azure.cosmos.container=feedbacks

# SERVICE BUS - Produção (Azure)
azure.servicebus.connection-string=${AZURE_SERVICEBUS_CONNECTION_STRING}
azure.servicebus.topic-name=critical-feedbacks

# BLOB STORAGE - Produção (Azure)
azure.storage.connection-string=${AZURE_STORAGE_CONNECTION_STRING}
azure.storage.container-name=weekly-reports

# ============================================
# CONFIGURAÇÕES AZURE FUNCTIONS
# ============================================
AzureWebJobsStorage=${AzureWebJobsStorage}
FUNCTIONS_WORKER_RUNTIME=java
FUNCTIONS_EXTENSION_VERSION=~4

# ============================================
# CONFIGURAÇÕES DE APLICAÇÃO
# ============================================
app.name=tech-challenge-feedback
app.version=1.0.0
app.environment=production

# Threshold para feedback crítico
feedback.critical.threshold=3

# Configuração de relatório
report.schedule.cron=0 0 8 * * MON  # Toda segunda às 08:00