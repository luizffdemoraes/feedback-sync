# Configuração do PostgreSQL no Docker
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/meudb
quarkus.datasource.username=usuario
quarkus.datasource.password=senha

# Hibernate - desenvolvimento
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true

# Desabilita DevServices (usamos nosso próprio PostgreSQL)
quarkus.datasource.devservices.enabled=false

# Configurações do Quarkus
quarkus.log.level=INFO
quarkus.http.port=8080
quarkus.live-reload.instrumentation=true